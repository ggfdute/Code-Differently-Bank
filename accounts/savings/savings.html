<!DOCTYPE html>
<html lang="en">
    <head>
        <title>savings</title>
        <link rel="stylesheet" href="savings.css">
    </head>
    <body>
        <div id="id01" class="modal">
            <div class="modal-content animate">
                <div class="imgcontainer">
                    <img src="../../img/Logo.png" alt="Avatar" class="logo">
                </div>

                <div class="container">
                    <p id="error">You can not take out more money than you have in.</p>
                    <input type="text" id="amount-out" value="">
                    <button id="withdrawal" onclick="subtract()">Withdrawal</button>
                    <br>
                    <input type="text" id="amount-in" value="">
                    <button id="deposit" onclick="add()">Deposit</button>
                    <br>
                    <button id="check-balance" onclick="money()">Check Balance</button>
                </div>
            </div>
        </div>
        <script src="savings.js"></script>
    </body>
</html>
