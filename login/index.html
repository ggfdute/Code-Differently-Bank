<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Code Differently Bank</title>
    </head>
    <body>
        <div class="modal">
            <form class="modal-content" action="../home/home.html">
                <div class="imgcontainer">
                    <img src="../img/Logo.png" alt="Logo" class="logo">
                </div>
                
                <div class="container">
                    <label for="uname"><b class="gradient-text">Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>

                    <label for="psw"><b class="gradient-text">Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <label for="pin"><b class="gradient-text">Pin</b></label>
                    <input type="text" pattern="[0-9]+" placeholder="Enter Pin" name="pin" minlength="4" maxlength="4" title="Enter your 4 digit pin" required>
                        
                    <button type="submit">Login</button>
                </div>
            </form>
            <script src="app.js"></script>
        </div>
    </body>
</html>
